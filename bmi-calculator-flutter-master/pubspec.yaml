name: bmi_calculator
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter_localizations:
    sdk: flutter

  flutter_rounded_date_picker: 1.0.4
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.8.1
  flutter_material_pickers: ^1.7.1





dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: bpg_nino_mtavruli_bold
      fonts:
        - asset: assets/fonts/bpg_nino_mtavruli_bold.ttf





